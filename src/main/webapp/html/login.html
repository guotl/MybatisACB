<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>欢迎登陆</title>
    <link href="../common/css/bootstrap.min.css" rel="stylesheet">
    <link href="../common/css/signin.css" rel="stylesheet">
    <style>
        body {
            background-image: url(../images/loginBackground.jpeg);
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">欢迎登陆</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label >
                <input type="checkbox" value="remember-me"> <span style="color: snow;">Remember me</span>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="jumpToHomePage()">Sign in</button>
    </form>
</div> <!-- /container -->

<script src="../common/js/jquery-3.3.1.min.js"></script>
<script src="../common/js/bootstrap.min.js"></script>
<script>
    function jumpToHomePage() {
        window.location.href = "mainPage.html";
    }
</script>
</body>
</html>
