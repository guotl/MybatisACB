<table id="tabeBaseTemplateManage"></table>
<script>
    $(function () {
        $("#tabeBaseTemplateManage").bootstrapTable({ // 对应table标签的id
            url: "../templateInfo/manageList.json", // 获取表格数据的url
            method: 'post',
            contentType:'application/json',
            dataType:'json',
            cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
            showRefresh:true,//显示刷新按钮
            striped: true,  //表格显示条纹，默认为false
            pagination: true, // 在表格底部显示分页组件，默认false
            pageList: [10, 25, 50], // 设置页面可以显示的数据条数
            pageSize: 10, // 页面数据条数
            pageNumber: 1, // 首页页码
//            queryParamsType:'limit',//查询参数组织方式
            sidePagination: 'server', // 设置为服务器端分页
            dataField:'rowDatas',//后端分页时需返回含有total：总记录数,这个键值好像是固定的 rows： 记录集合 键值可以修改  dataField
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
                return {
                    pageSize: params.limit, // 每页要显示的数据条数
                    offset:params.offset,// 每页显示数据的开始行号
                    page: (params.offset / params.limit) + 1, // 页码
                    sort: params.sort, // 要排序的字段
                    sortOrder: params.order // 排序规则
//                    dataId: $("#dataId").val() // 额外添加的参数
                }
            },
            sortName: 'id', // 要排序的字段
            sortOrder: 'desc', // 排序规则
            columns: [
                {
                    field: 'name', // 返回json数据中的name
                    title: '名称', // 表格表头显示文字
                    align: 'center', // 左右居中
                    valign: 'middle' // 上下居中
                }, {
                    field: 'is_deleted',
                    title: '是否删除',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) { // 单元格格式化函数
                        var text = '-';
                        if (value == '1') {
                            text = "是";
                        } else  {
                            text = "否";
                        }
                        return text;
                    }
                }, {
                    title: "操作",
                    align: 'center',
                    valign: 'middle',
                    width: 160, // 定义列的宽度，单位为像素px
                    formatter: function (value, row, index) {
                        return '<button class="btn btn-primary btn-sm" onclick="del(\'' + row.stdId + '\')">删除</button>';
                    }
                }
            ],
            onLoadSuccess: function () {  //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function () {  //加载失败时执行
                console.info("加载数据失败");
            }

        })
    });
</script>
